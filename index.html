<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main">

    <div class="profile">

      <div class="profile-details">
        <span class="avatar"><img src="images/image-jeremy.png" alt="avatar"></span>
        <h1 class="name"><span>Report for</span>Jeremy Robson</h1>
      </div>

      <div class="profile-time">
        <label>
          <input id="daily" type="radio" name="timeframe" value="daily" checked>
          <span>Daily</span>
        </label>
        <label>
          <input id="weekly" type="radio" name="timeframe" value="weekly">
          <span>Weekly</span>
        </label>
        <label>
          <input id="monthly" type="radio" name="timeframe" value="monthly">
          <span>Monthly</span>
        </label>
      </div>

    </div>

    <div class="cards">

      <section class="card work">
        <div class="card-content">
          <div class="content-title">
            <h2>Work</h2>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div class="content-stats">
            <p id="work-current" class="current"></p> 
            <p id="work-previous" class="previous"></p>
          </div>
        </div>
      </section>

      <section class="card play">
        <div class="card-content">
          <div class="content-title">
            <h2>Play</h2>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div class="content-stats">
            <p id="play-current" class="current"></p> 
            <p id="play-previous" class="previous"></p>
          </div>
        </div>
      </section>

      <section class="card study">
        <div class="card-content">
          <div class="content-title">
            <h2>Study</h2>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div class="content-stats">
            <p id="study-current" class="current"></p> 
            <p id="study-previous" class="previous"></p>
          </div>
        </div>
      </section>

      <section class="card exercise">
        <div class="card-content">
          <div class="content-title">
            <h2>Exercise</h2>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div class="content-stats">
            <p id="exercise-current" class="current"></p> 
            <p id="exercise-previous" class="previous"></p>
          </div>
        </div>
      </section>

      <section class="card social">
        <div class="card-content">
          <div class="content-title">
            <h2>Social</h2>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div class="content-stats">
            <p id="social-current" class="current"></p> 
            <p id="social-previous" class="previous"></p>
          </div>
        </div>
      </section>

      <section class="card selfcare">
        <div class="card-content">
          <div class="content-title">
            <h2>Self Care</h2>
            <div><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
          </div>
          <div class="content-stats">
            <p id="selfcare-current" class="current"></p> 
            <p id="selfcare-previous" class="previous"></p>
          </div>
        </div>
      </section>

    </div>

  </main>
  <script src="index.js"></script>
</body>
</html>
