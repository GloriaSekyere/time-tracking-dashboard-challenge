<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main">

    <div class="profile">

      <div class="profile-details">
        <span class="avatar"><img src="images/image-jeremy.png" alt="avatar"></span>
        <h1 class="name"><span>Report for</span>Jeremy Robson</h1>
      </div>

      <div class="profile-time">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>

    </div>

    <div class="cards">

      <section class="card work">
        <div class="card-content">
          <div class="content-title">
            <h2>Work</h2>
            <div><img src="images/icon-ellipsis.svg"></div>
          </div>
          <div class="content-stats">
            <p class="current">5hrs</p> 
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </div>
      </section>

      <section class="card play">
        <div class="card-content">
          <div class="content-title">
            <h2>Play</h2>
            <div><img src="images/icon-ellipsis.svg"></div>
          </div>
          <div class="content-stats">
            <p class="current">5hrs</p> 
            <p class="previous">7hrs</p>
          </div>
        </div>
      </section>

      <section class="card study">
        <div class="card-content">
          <div class="content-title">
            <h2>Study</h2>
            <div><img src="images/icon-ellipsis.svg"></div>
          </div>
          <div class="content-stats">
            <p class="current">5hrs</p> 
            <p class="previous">7hrs</p>
          </div>
        </div>
      </section>

      <section class="card exercise">
        <div class="card-content">
          <div class="content-title">
            <h2>Exercise</h2>
            <div><img src="images/icon-ellipsis.svg"></div>
          </div>
          <div class="content-stats">
            <p class="current">5hrs</p> 
            <p class="previous">7hrs</p>
          </div>
        </div>
      </section>

      <section class="card social">
        <div class="card-content">
          <div class="content-title">
            <h2>Social</h2>
            <div><img src="images/icon-ellipsis.svg"></div>
          </div>
          <div class="content-stats">
            <p class="current">5hrs</p> 
            <p class="previous">7hrs</p>
          </div>
        </div>
      </section>

      <section class="card self-care">
        <div class="card-content">
          <div class="content-title">
            <h2>Self Care</h2>
            <div><img src="images/icon-ellipsis.svg"></div>
          </div>
          <div class="content-stats">
            <p class="current">5hrs</p> 
            <p class="previous">7hrs</p>
          </div>
        </div>
      </section>

    </div>

  </main>
</body>
</html>
